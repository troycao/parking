server:
  port: 1000

spring:
  application:
    name: parking-core
  datasource:
    url: jdbc:mysql://192.168.3.202:3306/parking_order?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    initial-size: 10
    max-active: 100
    min-idle: 10
    max-wait: 60000
    pool-prepared-statements: true
    max-pool-prepared-statement-per-connection-size: 20
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.3.88 #Nacos服务注册中心地址
      config:
        server-addr: 192.168.3.88 #Nacos作为配置中心地址
        group: DEV_GROUP
        file-extension: yml  #指定yaml格式的配置
        #group: DEV_GROUP
  zipkin:
    base-url: http://192.168.3.202:9411
  sleuth:
    sampler:
      probability: 1

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml